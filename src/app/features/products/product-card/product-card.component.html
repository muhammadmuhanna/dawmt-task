<mat-card class="product-card fade-in mb-4 h-100" [style.animation-delay]="index * 0.1 + 's'" >
  <div class="card h-100">
    <img [src]="product.image" class="card-img-top" alt="..." style="height: 300px;object-fit: contain;">
    <div class="card-body d-flex flex-column justify-content-between">
      <h5 class="card-title">{{ product.title }}</h5>
      <p class="card-text">{{ product.description }}</p>
      <div class="d-flex flex-row gap-2">
        <a (click)="addToCart($event)"  href="#" class="btn btn-primary w-50">Add</a>
        <a (click)="removeFromCart($event)" href="#" class="btn btn-secondary w-50">Remove</a>
      </div>
    </div>
  </div>
</mat-card>
